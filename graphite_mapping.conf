################################################
# memory mapping
################################################

- match: 'truenas\.(.*)\.system\.ram\.(.*)'
  match_type: "regex"
  name: "physical_memory"
  labels:
    job: "truenas"
    instance: "${1}"
    kind: "${2}"

- match: 'truenas\.(.*)\.mem\.(.*)\.(.*)'
  match_type: "regex"
  name: "memory_${2}"
  labels:
    job: "truenas"
    instance: "${1}"
    kind: "${3}"

- match: 'truenas\.(.*)\.system\.swap\.(.*)'
  match_type: "regex"
  name: "swap"
